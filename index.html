<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
	<head>
		<title>Hashauth</title>		
		<script type="text/javascript" src="sha1.js"></script>
		<script type="text/javascript" src="hashauth.js"></script>
		<script type="text/javascript" src="json2.js"></script>
		<script type="text/javascript" src="AutoComplete.js"></script>		
		<link rel="stylesheet" type="text/css" media="screen" href="hashauth.css" />
		<link rel="stylesheet" type="text/css" media="screen" href="AutoComplete.css" />
	</head>

	<body onload="visibility('generator', 'none'); document.login.master.focus()">
		<div id="configuration">
			<form name="login" method="post" action="#" onsubmit="return logon()">
            	<div class="entry">
					<label for="master">Master password</label>
					<input type="password" name="master" />
            	</div>

				<div class="entry">					
					<label for="profile">Profile</label>
					<input type="text" name="profile" value="" />
				</div>

            	<div class="entry">
					<input type="submit" value="Login" />
            	</div>
			</form>		
		</div>

        <div id="generator">
            <form name="generate" method="post" action="#" onsubmit="return generateHash()">
		        <div class="entry">
		            <label for="resource">Resource</label>
		            <input type="text" id="resource" name="resource" />
					
					<!-- These settings only make sense in 'ManualMode (tm)' -->
					<div id="manual">
						<div class="entry">
						    <label for="resource">Salt</label>
						    <input type="text" id="salt" name="salt" />
						</div>
						
						<div class="entry">
						    <label for="outputlength">Output length</label>
						    <input type="text" id="outputlength" name="outputlength" value="27" />
						</div>

						<div class="entry">
						    <label for="hashengine">Hash Engine</label>
						    <input type="text" id="hashengine" name="hashengine" value="b64_sha1" />
						</div>
					</div>
		        </div>

		        <div class="entry">
	                <input type="submit" value="Generate" />
	                <input type="text" name="password" size="30" />
		        </div>

				<div class="entry">
					<input type="button" value="Logout" onclick="return logout()" />
				</div>
            </form>
        </div>
	</body>
</html>
